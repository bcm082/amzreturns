{% extends "base.html" %}

{% block content %}
    <h1>Upload File</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <!-- Modal -->
            <div class="modal fade" id="flashMessageModal" tabindex="-1" aria-labelledby="flashMessageModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="flashMessageModalLabel">Message</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            {{ messages[0] }}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                // Show the modal when the page loads
                document.addEventListener('DOMContentLoaded', function() {
                    var flashMessageModal = new bootstrap.Modal(document.getElementById('flashMessageModal'));
                    flashMessageModal.show();
                });
            </script>
        {% endif %}
    {% endwith %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose file:</label>
        <input type="file" id="file" name="file" accept=".tsv,.txt" required class="form-control"><br><br>

        <label for="table">Select table:</label>
        <select id="table" name="table" class="form-select">
            <option value="returns">Returns</option>
            <option value="sales">Sales</option>
        </select><br><br>

        <input type="submit" value="Upload" class="btn btn-primary">
    </form>
{% endblock %}
